<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <script defer src="todo.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Create a todo list for your daily tasks</h1>
        <form class="tasks-form">
          <input
            type="text"
            class="tasks-input"
            placeholder="Enter your daily tasks"
          />
          <input type="submit" class="tasks-submit" />
        </form>
      </header>
      <main>
        <section class="task-list">
          <div class="tasks"></div>
        </section>
      </main>
    </div>
  </body>
</html>
